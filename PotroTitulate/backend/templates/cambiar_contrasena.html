{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <style>
        body {
            background: url('{% static "img/fondo.jpeg" %}') no-repeat center center fixed;
            background-size: cover;
        }
        .cambiar-contrasena-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cambiar-contrasena-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .cambiar-contrasena-header img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .cambiar-contrasena-form .form-control {
            border-radius: 50px;
            border: 1px solid #5a7561;
        }
        .cambiar-contrasena-form button {
            width: 100%;
            background-color: #5a7561;
            color: white;
            border: none;
            border-radius: 50px;
        }
        .header-left {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .header-left img {
            max-height: 120px;
        }
        .title {
            text-align: left;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #5a7561;
        }
        .back-arrow {
            font-size: 24px;
            color: #5a7561;
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-arrow:hover {
            text-decoration: underline;
        }
        footer {
            position: relative;
            background-color: #6e7b68;
            text-align: center;
            margin-top: auto;
            height: 10vh;
            display: flex;
            justify-content: center;
        }
        footer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .footer-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer-text p {
            color: white;
            font-size: 1rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <a href="{% url 'index' %}" class="back-arrow">&larr;</a>
    <div class="header-left">
        <img src="{% static 'img/escudo positivo color vertical 2 líneas.png' %}" alt="Escudo UAEM">
    </div>
    <div class="title"></div>
    <div class="cambiar-contrasena-container">
        <div class="cambiar-contrasena-header">
            <img src="{% static 'img/escudo positivo color vertical 2 líneas.png' %}" alt="Escudo UAEM">
            <h1>Cambiar Contraseña</h1>
        </div>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form class="cambiar-contrasena-form" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nueva_contrasena" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="nueva_contrasena" name="nueva_contrasena" required>
            </div>
            <div class="mb-3">
                <label for="confirmar_contrasena" class="form-label">Confirmar Nueva Contraseña</label>
                <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
        </form>
    </div>
    <footer>
        <div class="footer-overlay">
            <div class="footer-text">
                <p>Universidad Autónoma del Estado de México</p>
            </div>
        </div>
        <img src="{% static 'img/pleca con hexágonos LARGA.jpg' %}" alt="Imagen del pie de página">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
