{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz UAEM</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a estilos.css -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="{% static 'img/escudo positivo color vertical 2 líneas.png' %}" alt="Escudo UAEM">
            <nav>
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">opciones</a>
                    <div class="dropdown-menu">
                        <a href="#">Opción 1</a>
                        <a href="#">Opción 2</a>
                        <a href="#">Opción 3</a>
                        <a href="#">Opción 4</a>
                        <a href="#">Opción 5</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">formatos</a>
                    <div class="dropdown-menu">
                        <a href="#">Formato 1</a>
                        <a href="#">Formato 2</a>
                        <a href="#">Formato 3</a>
                        <a href="#">Formato 4</a>
                        <a href="#">Formato 5</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">FAQ</a>
                    <div class="dropdown-menu">
                        <a href="#">Pregunta 1</a>
                        <a href="#">Pregunta 2</a>
                        <a href="#">Pregunta 3</a>
                        <a href="#">Pregunta 4</a>
                        <a href="#">Pregunta 5</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">otros</a>
                    <div class="dropdown-menu">
                        <a href="#">Otro 1</a>
                        <a href="#">Otro 2</a>
                        <a href="#">Otro 3</a>
                        <a href="#">Otro 4</a>
                        <a href="#">Otro 5</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="header-right">
            <a href="{% url 'registro' %}">Registrarse</a>
            <a href="{% url 'inicio_sesion' %}">Iniciar Sesión</a>
        </div>
    </header>

    <!-- Carrusel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{%static 'img/slide1.jpg' %}" class="d-block w-100" alt="imagen 1">
            </div>
            <div class="carousel-item">
                <img src="{%static 'img/slide2.jpg' %}" class="d-block w-100" alt="imagen 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/slide3.jpg' %}" class="d-block w-100" alt="imagen 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <footer>
        <img src="{% static 'img/pleca con hexágonos LARGA.jpg' %}" alt="Imagen del pie de página">
        <div class="footer-text">Texto </div>
    </footer>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace a scripts.js -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
