{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz UAEM</title>
    <!-- Enlace a Bootstrap CS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a estilos.css -->
    <link rel="stylesheet" href="{% static 'css/estilos-admin.css' %}">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="{% static 'img/escudo positivo color vertical 2 líneas.png' %}" alt="Escudo UAEM">
            <nav>
                <button id="btnAspirantes" class="btn-plain">Aspirantes</button>  
                <button id="btnMensajes" class="btn-plain">Mensajes</button>
            </nav>
        </div>
        <div class="header-right">
            <a href="#" data-bs-toggle="dropdown">Cerrar sesión</a>
        </div>
    </header>
    <main>
        <div id="aspirantesSection" class="container mt-5" style="display: none;">
            <ul id="aspirantesList" class="list-group">
                <li class="list-group-item" data-id="A">Aspirante A</li>
                <li class="list-group-item" data-id="B">Aspirante B</li>
                <li class="list-group-item" data-id="C">Aspirante C</li>
                <li class="list-group-item" data-id="D">Aspirante D</li>
                <li class="list-group-item" data-id="E">Aspirante E</li>
            </ul>
        </div>

        <div id="tablaAspirante" class="container mt-5" style="display: none;">
            <button id="btnRegresar" class="btn btn-secondary mb-3">← Regresar</button>
            <table class="table">
                <tr>
                    <th>Opción de titulación</th>
                    <td id="opcionTitulacion"></td>
                </tr>
                <tr>
                    <th>Estado de progreso</th>
                    <td id="estadoProgreso"></td>
                </tr>
                <tr>
                    <th>Correo institucional</th>
                    <td id="correoInstitucional"></td>
                </tr>
                <tr>
                    <th>No. de cuenta</th>
                    <td id="numeroCuenta"></td>
                </tr>
                <tr>
                    <th>Fecha de última actualización</th>
                    <td id="fechaActualizacion"></td>
                </tr>
            </table>
            <button id="btnRevisarRequisitos" class="btn btn-primary mb-3">Revisión de Requisitos</button>
            <ul id="listaRequisitos" class="list-group" style="display: none;">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Requisito A
                    <div class="semaforo-container">
                        <span class="semaforo espera"></span>
                        <span class="semaforo revision"></span>
                        <span class="semaforo aprobado"></span>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Requisito B
                    <div class="semaforo-container">
                        <span class="semaforo espera"></span>
                        <span class="semaforo revision"></span>
                        <span class="semaforo aprobado"></span>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Requisito C
                    <div class="semaforo-container">
                        <span class="semaforo espera"></span>
                        <span class="semaforo revision"></span>
                        <span class="semaforo aprobado"></span>
                    </div>
                </li>
            </ul>
        </div>

        <div id="mensajeSection" class="container mt-5" style="display: none;">
            <button id="btnRegresarAspirantes" class="btn btn-secondary mb-3">← Regresar</button>
            <h2>Enviar mensaje a <span id="nombreAspirante"></span></h2>
            <textarea class="form-control" placeholder="Escribe tu mensaje aquí..."></textarea>
            <button id="btnEnviar" class="btn btn-success mt-3">Enviar</button>
        </div>
    </main>
    <footer>
        <img src="{% static 'img/pleca con hexágonos LARGA.jpg' %}" alt="Imagen del pie de página">
        <div class="footer-text"></div>
    </footer>

    <!-- Enlace a Bootstra JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace a scripts.js -->
    <script src="{% static 'js/scripts-admin.js' %}"></script>
</body>
</html>
