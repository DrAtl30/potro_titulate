{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación Exitosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <style>
        body {
            background: url('{% static "img/fondo.jpeg" %}') no-repeat center center fixed;
            background-size: cover;
        }
        .exito-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .exito-header img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .exito-header h1 {
            font-size: 24px;
            color: #5a7561;
        }
        .exito-mensaje {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
        .exito-mensaje a {
            color: #5a7561;
            text-decoration: none;
        }
        .exito-mensaje a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="exito-container">
        <div class="exito-header">
            <img src="{% static 'img/escudo positivo color vertical 2 líneas.png' %}" alt="Escudo UAEM">
            <h1>Recuperación Exitosa</h1>
        </div>
        <div class="exito-mensaje">
            <p>Se ha enviado un correo electrónico con las instrucciones para recuperar tu contraseña.</p>
            <p><a href="{% url 'index' %}">Volver al inicio</a></p>
        </div>
    </div>
</body>
</html>
