{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro UAEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .registro-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .registro-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .registro-header img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .registro-form .form-control {
            border-radius: 50px;
            border: 1px solid #5a7561;
        }
        .registro-form button {
            width: 100%;
            background-color: #5a7561;
            color: white;
            border: none;
            border-radius: 50px;
        }
        .back-arrow {
            font-size: 24px;
            color: #5a7561;
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-arrow:hover {
            text-decoration: underline;
        }
        footer {
            position: relative;
            background-color: #6e7b68;
            text-align: center;
            margin-top: auto;
            height: 10vh;
            display: flex;
            justify-content: center;
        }
        footer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .footer-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer-text p {
            color: white;
            font-size: 1rem;
            margin: 0;
        }
        section {
            background-image: url('{% static "imagen/fondo.jpeg" %}');
        }
    </style>
</head>
<body>
    <a href="{% url 'index' %}" class="back-arrow">&larr;</a>
    <div class="registro-container">
        <div class="registro-header">
            <img src="{% static 'img/escudo positivo color vertical 2 líneas.png' %}" alt="Escudo UAEM">
        </div>
        <form id="registro-form" class="registro-form" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="numCuenta" placeholder="Num. Cuenta">
            </div>
            <div class="mb-3">
                <select class="form-control" id="licenciatura" name="licenciatura" required>
                    <option value="" disabled selected>Seleccione una licenciatura</option>
                    <option value="ingenieria_sistemas">Administración</option>
                    <option value="derecho">Contaduria</option>
                    <option value="medicina">Mercadotecnia</option>
                    <option value="contaduria">Informatica Administrativa</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="correo" placeholder="Correo Institucional">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirmar contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
    <footer>
        <div class="footer-overlay">
            <div class="footer-text">
                <p>Texto </p>
            </div>
        </div>
        <img src="{% static 'img/pleca con hexágonos LARGA.jpg' %}" alt="Imagen del pie de página">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace a scripts.js -->
    <script src="{% static 'js/scripts.js' %} ?v={{ timestamp }}"></script>
</body>
</html>
